<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>View employees</title>
</h:head>
<h:body>
	<h:dataTable id="books"
    columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
        rowClasses="list-row"
    styleClass="list-background"
    value="#{employeecontroller.employeeList}"
    var="emp">   

    <h:column>
        <f:facet name="header">
            <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{emp.name}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Surname" />
        </f:facet>
        <h:outputText value="#{emp.surName}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Date of birth" />
        </f:facet>
        <h:outputText value="#{emp.dateOfBirth}"/>
    </h:column>

</h:dataTable>
 
	<h:form>
		<h:commandButton value="Goto Back" action="#{employeecontroller.gotoAdd}"></h:commandButton>
	</h:form>
</h:body>
</html>
